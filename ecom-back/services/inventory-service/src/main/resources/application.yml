spring:
  application:
    name: inventory-service
  profiles:
    active: mysql-redis-kafka
  datasource:
    url: jdbc:mysql://localhost:3306/ecom_inventory?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: 8084

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  outbox:
    max-retry: 5
  inventory:
    reservation-ttl-minutes: 30
  kafka:
    topics:
      order-created: order.created.v1
      payment-authorized: payment.authorized.v1
      payment-failed: payment.failed.v1
      inventory-reserved: inventory.reserved.v1
      inventory-reservation-failed: inventory.reservation.failed.v1
